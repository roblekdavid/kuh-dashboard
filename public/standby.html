<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Standby</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      cursor: none;
    }
    body {
      background: #000;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
  </style>
  <script>
    // Bei Klick/Touch zur App weiterleiten
    document.addEventListener('click', () => {
      window.location.href = '/?wakeup=true';
    });
    document.addEventListener('touchstart', () => {
      window.location.href = '/?wakeup=true';
    });
  </script>
</head>
<body></body>
</html>
